<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['population', 'states'],
          {% for info in result%}
            {% if info[1]!=None%}
           ['{{ info[0] }}', {{ info[1] }}],
            {%endif%}
        {%endfor%}
      ]);


        var options = {
          title: 'total population'
        };

        var chart = new google.visualization.PieChart(document.getElementById('pie_material'));

        chart.draw(data, options);
      }
      </script>

</head>
<body>
    <div id="pie_material" style="width: 900px; height: 500px;">
          </div>
</body>
</html>
