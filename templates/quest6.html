<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var list = [['Total Population', 'Registered']];
        var chartsData = {{result}};

        console.log("1", chartsData);
        for (x in chartsData)  {
            info = [chartsData[x]["totalpop"], chartsData[x]["registered"]];
            console.log(info)
            list.push(info);
      }


        var data = google.visualization.arrayToDataTable(list);

        var options = {
          title: 'My Magnitude Range',
          colors: ['green', 'blue', 'yellow', 'black']
        };

        var chart3 = new google.visualization.ScatterChart(document.getElementById('piechart3'));

        chart3.draw(data, options);

      }
    </script>
  </head>
  <body>
    <header>
       <b>

       </b>
     </header>


    <div id="piechart3" style="width: 900px; height: 500px;"></div>
    <body>
</html>
